{% load static %}

<div class="card product-item border-0 mb-4">
    <a href="{% url 'product-detail' product.id %}" class="btn btn-sm text-dark p-0">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
            <img class="img-fluid w-100" src="{{product.product_photo.url}}" alt="{{product.product_name}}">
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
            <h6 class="text-truncate mb-3">{{product.product_name}}</h6>
            <div class="d-flex justify-content-center">
                <h6>${{product.price}}.00</h6><h6 class="text-muted ml-2"><del>{{product.price}}</del></h6>
            </div>
        </div>
    </a>
    <div class="card-footer d-flex justify-content-between bg-light border">
        <a href="{% url 'product-detail' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
        {% comment %} <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a> {% endcomment %}
    </div>
</div>
